<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Advanced Search Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top nav: back to main search -->
  <header class="nav">
    <nav>
      <a href="index.html">Search</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="advanced-page" role="main">
    <form action="https://www.google.com/search" method="get" aria-label="Advanced Google Search">
 
        <p>Advanced Search Options</p>

        <!-- All these words -->
        <label for="as_q">All these words:</label>
        <input
          type="text"
          id="as_q"
          name="as_q"
          placeholder="e.g. harvard cs50">

        <!-- This exact word or phrase -->
        <label for="as_epq">This exact word or phrase:</label>
        <input
          type="text"
          id="as_epq"
          name="as_epq"
          placeholder="e.g. “computer science”">

        <!-- Any of these words -->
        <label for="as_oq">Any of these words:</label>
        <input
          type="text"
          id="as_oq"
          name="as_oq"
          placeholder="e.g. harvard mit yale">

        <!-- None of these words -->
        <label for="as_eq">None of these words:</label>
        <input
          type="text"
          id="as_eq"
          name="as_eq"
          placeholder="e.g. ivy league">

      <!-- Submit advanced search -->
      <div class="buttons">
        <input style="background: blue !important; color:white !important"type="submit" value="Advanced Search">
      </div>
    </form>
  </main>
</body>
</html>
