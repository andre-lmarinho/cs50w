{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="alert-container" class="mt-2"></div>

    <div id="emails-view" class="mt-3"></div>

    <div id="compose-view" class="card mt-3" style="display: none;">
        <div class="card-body">
            <h3 class="card-title">New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    <label>From</label>
                    <input disabled class="form-control-plaintext font-weight-bold" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label for="compose-recipients" class="font-weight-bold">To</label>
                    <input id="compose-recipients" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="compose-subject" class="font-weight-bold">Subject</label>
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="compose-body" class="font-weight-bold">Body</label>
                    <textarea class="form-control" id="compose-body" placeholder="Body" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
