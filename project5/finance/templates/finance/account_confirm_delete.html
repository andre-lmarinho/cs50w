{% extends "base.html" %}
{% block title %}Delete account Â· Finance Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-4 text-center">Delete account</h1>
        <p class="mb-4">Are you sure you want to delete the account <strong>{{ object.name }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{% url 'finance:account_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
